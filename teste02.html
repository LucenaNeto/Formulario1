<!DOCTYPE html>
<html>

<head>
    <title>1° Atividade Avaliativa</title>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0">


    <style>
        .error {
            color: red;
        }
        
    </style>
    
</head>

<body>
    <h1>Formulário de Registro</h1>
    <p style="color: rgb(19, 19, 180);" >Preencha os campos abaixo</p>
    <form id="formularioRegistro">
        <div>
            <label style="margin: auto;" for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            <span id="erroNome" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required value placeholder="Ex: email@gmail.com" data-component="email">
            <span id="erroEmail" class="error"></span>
        </div>
        <div>
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>
            <span id="erroUsername" class="error"></span>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <span id="erroSenha" class="error"></span>
        </div>
        <div>
            <input id="botão" type="submit" value="Registrar">
        </div>
    </form>

    <script>
        const formulario = document.getElementById("formularioRegistro");
        const nomeInput = document.getElementById("nome");
        const emailInput = document.getElementById("email");
        const usernameInput = document.getElementById("username");
        const senhaInput = document.getElementById("senha");

        const erroNome = document.getElementById("erroNome");
        const erroEmail = document.getElementById("erroEmail");
        const erroUsername = document.getElementById("erroUsername");
        const erroSenha = document.getElementById("erroSenha");
        // validações para usuario.
        formulario.addEventListener("submit", function (evento) {
            let valido = true;

            if (nomeInput.value.indexOf(' ') === -1) {
                erroNome.textContent = "O nome deve conter um espaço em branco.";
                valido = false;
            } else {
                erroNome.textContent = "";
            }

            if (!emailInput.value.includes('@')) {
                erroEmail.textContent = "O email deve conter o símbolo @.";
                valido = false;
            } else {
                erroEmail.textContent = "";
            }

            if (usernameInput.value.includes(' ')) {
                erroUsername.textContent = "O nome de usuário não pode conter espaços em branco.";
                valido = false;
            } else {
                erroUsername.textContent = "";
            }

            if (senhaInput.value.length <= 4) {
                erroSenha.textContent = "A senha deve ter mais de 4 caracteres.";
                valido = false;
            } else {
                erroSenha.textContent = "";
            }

            if (!valido) {
                evento.preventDefault(); // Impede o envio do formulário se houver erros
            }
        });
    </script>
</body>

</html>
